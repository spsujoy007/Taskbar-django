{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block contents %}
    <div style="width: 600px; margin: auto;">
        <h1 class="text-uppercase text-center mb-5 text-primary" style="border-bottom: 2px solid #0D6EFD; padding-bottom: 15px;">Add Task</h1>
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}
        <button class="btn btn-primary w-100 mt-2" type="submit">Submit</button>
        </form>
    </div>
{% endblock contents %}
